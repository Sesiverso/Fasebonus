<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        <div class="menu">
            <button id="startGame" class="btn btn-primary">Iniciar Jogo</button>
            <button id="chooseBiome" class="btn btn-secondary">Escolher Bioma</button>
        </div>
        <div id="biome-selection" class="hidden">
            <h2>Escolha um Bioma</h2>
            <div class="biome-options">
                <div class="biome-option" data-biome="amazonia">
                    <img src="images/amazonia.jpg" alt="Floresta Amazônica">
                    <p>Floresta Amazônica</p>
                </div>
                <div class="biome-option" data-biome="mata-atlantica">
                    <img src="images/mata-atlantica.jpg" alt="Mata Atlântica">
                    <p>Mata Atlântica</p>
                </div>
                <div class="biome-option" data-biome="cerrado">
                    <img src="images/cerrado.jpg" alt="Cerrado">
                    <p>Cerrado</p>
                </div>
                <div class="biome-option" data-biome="caatinga">
                    <img src="images/caatinga.jpg" alt="Caatinga">
                    <p>Caatinga</p>
                </div>
                <div class="biome-option" data-biome="pampa">
                    <img src="images/pampa.jpg" alt="Pampa">
                    <p>Pampa</p>
                </div>
                <div class="biome-option" data-biome="pantanal">
                    <img src="images/pantanal.jpg" alt="Pantanal">
                    <p>Pantanal</p>
                </div>
            </div>
            <button id="biome-confirm" class="btn btn-primary">Confirmar</button>
        </div>
        <div id="game-setup" class="hidden">
            <h2>Configuração do Jogo</h2>
            <div class="input-group">
                <label for="phrase">Frase:</label>
                <input type="text" id="phrase" placeholder="Digite a frase">
            </div>
            <div class="input-group">
                <label for="hint">Dica:</label>
                <input type="text" id="hint" placeholder="Digite a dica">
            </div>
            <button id="startPlay" class="btn btn-primary">Começar</button>
        </div>
        <div id="game-board" class="hidden">
            <div class="biome" id="biome"></div>
            <div class="game-content">
                <p id="phrase-display" class="display-text"></p>
                <p id="hint-display" class="hint-text"></p>
                <p id="status" class="status-text"></p>
                <div id="letters" class="input-group">
                    <label for="letter-input">Letra:</label>
                    <input type="text" id="letter-input" maxlength="1" class="letter-input">
                    <button id="guess-btn" class="btn btn-primary">Adivinhar</button>
                </div>
                <p id="errors" class="errors-text">Erros: 0</p>
                <button id="restart-btn" class="btn btn-danger hidden">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
